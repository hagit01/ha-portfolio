{% extends "base/main.html" %}
{% load static %}
{% block content %}

<style>
    .project-container{
        width: max-width: 900px;
        margin: 0 
    }

</style>


<div class="container">
    <img class="project-image" src="{{ project.thumbnail.url }}">

    <h1>{{ project.title }}</h1>
    <a class="btn btn-warning" href="{% url 'base:edit-project' project.id %}">Edit</a>
    <hr>
    <p>{{ project.body|safe }}</p>
</div>

{% endblock content %}
