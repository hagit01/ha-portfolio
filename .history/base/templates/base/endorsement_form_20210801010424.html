{% extends "base/main.html" %}
{% load static %}
{% block content %}

<div class="container">
    <h3>Add Endorsement</h3>
    <form method="POST">
        {% csrf_token %}
        {% for field in endorsements %}
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">{{ field.name }}</label>
        {{ field }}
        </div>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="submit" >

    </form>
</div>

{% endblock content %}
