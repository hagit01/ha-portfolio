{% extends "base/main.html" %}
{% load static %}
{% block content %}

<div>




<h3>My Messages</h3>

<table class="table">
    <thead>
        <tr>
            <th>Sender</th>
            <th>Subject</th>
            <th>Date Send</th>
        </tr>
    </thead>

    <tbody>
        {% for message in inbox %}
        {% if message.is_read %}
            <tr >
        {% else %}
            <tr style="font-weight: 700;">
        {% endif %} 
                <td>{{ message.name }}</td>
                <td>{{ message.subject }}</td>
                <td>{{ message.created }}</td>
            </tr>
        {% endfor %}
    </tbody>

</table>


{% endblock content %}
